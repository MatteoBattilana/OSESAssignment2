# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-ppgsensor"
BBFILE_PATTERN_meta-ppgsensor = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-ppgsensor = "6"

LAYERDEPENDS_meta-ppgsensor = "core"
LAYERSERIES_COMPAT_meta-ppgsensor = "dunfell"
